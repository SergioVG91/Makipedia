<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/styles.b61e60ae.css">
    <title>Juego de secuencia Maki</title>
</head>
<body>
    <header class="header">
        <div class="header__img">
            <img class="header__img--logo" src="/tomate-ico.6db96353.png" alt="Tomate"> 
            <span class="header__img--letras">Makipedia</span>
        </div>        
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="/maki-icono.8f810266.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <div class="contenido">
        <section class="sound__secuencia">
            <audio id="sound_do" src="/do.c24f5264.wav"></audio>
            <audio id="sound_re" src="/re.4705140d.wav"></audio>
            <audio id="sound_mi" src="/mi.d6ef1183.wav"></audio>
            <audio id="sound_fa" src="/fa.07c87101.wav"></audio>
            <audio id="sound_sol" src="/sol.b01523c1.wav"></audio>
            <audio id="sound_la" src="/la.e63d1752.wav"></audio>
            <audio id="sound_si" src="/si.bc67a8b4.wav"></audio>
            <audio id="sound_do8" src="/do8.d2b7b8f1.wav"></audio>
            <audio id="sound_win" src="/win_maki.3ad8abb4.mp3"></audio>
            <audio id="sound_lose" src="/fail_maki.d7ea8263.mp3"></audio>
        </section>
        <section class="juego">
            <section class="juego__secuencia">
                <img id="img_round_maki_ur_0" class="juego__secuencia--0" src="/round_maki_ur_0.c925649c.png" data-card="0">            
                <img id="img_round_maki_ur_1" class="juego__secuencia--1" src="/round_maki_ur_1.d214d0ac.png" data-card="1">
                <img id="img_round_maki_ur_2" class="juego__secuencia--2" src="/round_maki_ur_2.495faeed.png" data-card="2">
                <img id="img_round_maki_ur_3" class="juego__secuencia--3" src="/round_maki_ur_3.3a6e7665.png" data-card="3">
                <img id="img_round_maki_ur_4" class="juego__secuencia--4" src="/round_maki_ur_4.25e3f4ed.png" data-card="4">
                <img id="img_round_maki_ur_5" class="juego__secuencia--5" src="/round_maki_ur_5.11c27a79.png" data-card="5">
                <img id="img_round_maki_ur_6" class="juego__secuencia--6" src="/round_maki_ur_6.b8b6b9dd.png" data-card="6">
                <img id="img_round_maki_ur_7" class="juego__secuencia--7" src="/round_maki_ur_7.14dba5d4.png" data-card="7">            
                <button id="btn_empezar_juego_maki" class="button--juego-secuencia">Live!</button>
            </section>
        </section>
    </div>
    <footer class="footer">
        <a href="/">Terminos de Uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
<script src="/juego_secuencia.8f771839.js"></script>
</html>
