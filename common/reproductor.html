<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Reprodutor</title>
</head>
<body>
        
    <header class="header">
        <div class="header__img">
            <img class="header__img--logo" src="../images/tomate-ico.png" alt="Tomate"> 
            <span class="header__img--letras">Makipedia</span>
        </div>        
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="../images/maki-icono.png" alt="User">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>
    <main class="contenido">
        <video class="movie">
            <source src="../video/music_start.mp4">
        </video>

        <button id='button--play'>Play/Pause</button>
        <button id='button--mute'>Mute/Unmute</button>
    </main>
    <footer class="footer">
        <a href="/">Terminos de Uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

<script type="module" src="../js/reproductor.js"></script>
</html>
