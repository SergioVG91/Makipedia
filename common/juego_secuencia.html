<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Juego de secuencia Maki</title>
</head>
<body>
    <header class="header">
        <div class="header__img">
            <img class="header__img--logo" src="../images/tomate-ico.png" alt="Tomate"> 
            <span class="header__img--letras">Makipedia</span>
        </div>                
    </header>
    <div class="contenido">
        <section class="juego">
            <img id="img_round_maki_ur_1" class="juego__img--1" src="../images/round_maki_ur_1.png" data-card="Maki_1">
            <img id="img_round_maki_ur_2" class="juego__img--2" src="../images/round_maki_ur_2.png" data-card="Maki_2">
            <img id="img_round_maki_ur_3" class="juego__img--3" src="../images/round_maki_ur_3.png" data-card="Maki_3">

            <img id="img_round_maki_ur_5" class="juego__img--5" src="../images/round_maki_ur_5.png" data-card="Maki_5">
            <img id="img_round_maki_ur_6" class="juego__img--6" src="../images/round_maki_ur_6.png" data-card="Maki_6">
            <img id="img_round_maki_ur_7" class="juego__img--7" src="../images/round_maki_ur_7.png" data-card="Maki_7">
            <img id="img_round_maki_ur_8" class="juego__img--8" src="../images/round_maki_ur_8.png" data-card="Maki_8">            
            <button id="btn_empezar_juego_maki" class="button--transparente" onclick="empezarJuegoMaki()">Iniciar juego</button>
        </section>
    </div>
    <footer class="footer">
        <a href="/">Terminos de Uso</a>
        <a href="/">Declaraci√≥n de privacidad</a>
